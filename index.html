<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Atendimento T.I</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log In</h2> 
                    <a href="views/register.html">Cadastrar-se</a>
                 </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite o seu email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha">
                    </div>
                    <button type="button" class="btn">Login</button>
                </form>
            </div>
        </div>
        <div class="banner-login">
            <img src="/img/logo-hospital-dom-orione-.svg" alt="">
            <h2>Controle de Atendimentos T.I</h2>

        </div>
    </div>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/fontawesome/js/all.min.js"></script>
    <script>
        let button = document.querySelector('form button.btn')
        button.addEventListener('click', () => {
            location.href = "views/dashboard.html"
        });
    </script>
</body>

</html>
